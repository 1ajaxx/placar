<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar da Liga dos Brabos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Placar da Liga dos Brabos</h1>

            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Pontos</th>
                    <th>Detalhes</th>
                </tr>
            </thead>

                <tr>
                    <td>Brabo 1</td>
                    <td>12</td>
                    <td>3 Morenas, 1 Ruiva</td>
                </tr>
                <tr>
                    <td>Brabo 2</td>
                    <td>10</td>
                    <td>2 Galegas, 1 Cacheada</td>
                </tr>
                <tr>
                    <td>Brabo 3</td>
                    <td>8</td>
                    <td>1 Ruiva, 2 Tatuadas</td>
                </tr>
                <tr>
                    <td>Brabo 4</td>
                    <td>6</td>
                    <td>3 Morenas</td>
                </tr>
                <tr>
                    <td>Brabo 5</td>
                    <td>3</td>
                    <td>1 Print de conversa</td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
